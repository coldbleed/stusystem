<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询功能</title>
</head>
<body>
    学生信息查询 <br>
    {% for item in list %}
        <table border="1">
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.sex }}</td>
                <td>{{ item.age }}</td>
            </tr>
    {% endfor %}
</body>
</html>
